spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: passengers
          uri: lb://passenger-service
          predicates:
            - Path=/passengers/**
        - id: drivers
          uri: lb://driver-service
          predicates:
            - Path=/drivers/**
            - Path=/cars/**
        - id: ratings
          uri: lb://rating-service
          predicates:
            - Path=/ratings/**
        - id: rides
          uri: lb://ride-service
          predicates:
            - Path=/rides/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-Url:
      defaultZone: http://localhost:8761/eureka
