databaseChangeLog:
  - changeSet:
      id: 2
      author: Katsiaryna
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: passenger_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
      rollback:
        - dropTable:
            tableName: passengers
